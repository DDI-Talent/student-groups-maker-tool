name: Deploy Shiny App on PR to Development or Main Branch

on:
  push:
    branches: [ main ]

jobs:
  deploy-main:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.ACCESS_TOKEN }}
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
          use-public-rspm: false

      - name: Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 4 # increase this number if github actions require some old packages - it means 'needing' them is remembered in cache
          packages: |
            any::rsconnect
            any::dplyr
            any::tidyr
            any::shiny
            any::bslib
            any::R6

      - name: rsconnect
        env:
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN_DDI_TALENT }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET_DDI_TALENT }}
        run: |
          Rscript -e "
            rsconnect::setAccountInfo(
              name   = 'ddi-talent',
              token  = Sys.getenv('SHINYAPPS_TOKEN'),
              secret = Sys.getenv('SHINYAPPS_SECRET')
            );
          "

      - name: rsconnect deploy
        env:
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN_DDI_TALENT }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET_DDI_TALENT }}
        run: |
          Rscript -e "
                rsconnect::deployApp(
                  appDir = '.',
                  appName = 'pair-up',
                  server = 'shinyapps.io',
                  account = 'ddi-talent',
                  forceUpdate = TRUE
                )
              "
